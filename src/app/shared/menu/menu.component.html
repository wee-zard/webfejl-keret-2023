<mat-nav-list>
  <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!loggedInUser">
    <mat-icon>login</mat-icon>
    <span>
      <ng-container [ngSwitch]="userSetting.selected_language">
        <ng-container *ngSwitchDefault>Login</ng-container>
        <ng-container *ngSwitchCase="'magyar'">Bejelentkezés</ng-container>
      </ng-container>
    </span>
  </a>
  <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="loggedInUser">
    <mat-icon>logout</mat-icon>
    <span>
      <ng-container [ngSwitch]="userSetting.selected_language">
        <ng-container *ngSwitchDefault>Logout</ng-container>
        <ng-container *ngSwitchCase="'magyar'">Kijelentkezés</ng-container>
      </ng-container>
    </span>
  </a>
  <a mat-list-item routerLink="/signup" (click)="close()" *ngIf="!loggedInUser">
    <mat-icon>app_registration</mat-icon>
    <span>
      <ng-container [ngSwitch]="userSetting.selected_language">
        <ng-container *ngSwitchDefault>Register</ng-container>
        <ng-container *ngSwitchCase="'magyar'">Regisztráció</ng-container>
      </ng-container>
    </span>
  </a>
  <a mat-list-item routerLink="/main" (click)="close()" *ngIf="loggedInUser">
    <mat-icon>home</mat-icon>
    <span>
      <ng-container [ngSwitch]="userSetting.selected_language">
        <ng-container *ngSwitchDefault>Main</ng-container>
        <ng-container *ngSwitchCase="'magyar'">Főoldal</ng-container>
      </ng-container>
    </span>
  </a>
  <a mat-list-item routerLink="/profile" (click)="close()" *ngIf="loggedInUser">
    <mat-icon>collections</mat-icon>
    <span>
      <ng-container [ngSwitch]="userSetting.selected_language">
        <ng-container *ngSwitchDefault>Profile</ng-container>
        <ng-container *ngSwitchCase="'magyar'">Fiók</ng-container>
      </ng-container>
    </span>
  </a>
  <a mat-list-item routerLink="/address" (click)="close()" *ngIf="loggedInUser">
    <mat-icon>description</mat-icon>
    <span>
      <ng-container [ngSwitch]="userSetting.selected_language">
        <ng-container *ngSwitchDefault>Addresses</ng-container>
        <ng-container *ngSwitchCase="'magyar'">Lakcímek</ng-container>
      </ng-container>
    </span>
  </a>
  <a mat-list-item routerLink="/gas-clock" (click)="close()" *ngIf="loggedInUser">
    <mat-icon>gas_meter</mat-icon>
    <span>
      <ng-container [ngSwitch]="userSetting.selected_language">
        <ng-container *ngSwitchDefault>Dictating</ng-container>
        <ng-container *ngSwitchCase="'magyar'">Gázbeolvasás</ng-container>
      </ng-container>
    </span>
  </a>
  <a mat-list-item routerLink="/setting" (click)="close()" *ngIf="loggedInUser">
    <mat-icon>settings</mat-icon>
    <span>
      <ng-container [ngSwitch]="userSetting.selected_language">
        <ng-container *ngSwitchDefault>Settings</ng-container>
        <ng-container *ngSwitchCase="'magyar'">Beállítások</ng-container>
      </ng-container>
    </span>
  </a>
  <a mat-list-item routerLink="/contact" (click)="close()">
    <mat-icon>info</mat-icon>
    <span>
      <ng-container [ngSwitch]="userSetting.selected_language">
        <ng-container *ngSwitchDefault>Contact</ng-container>
        <ng-container *ngSwitchCase="'magyar'">Kapcsolatok</ng-container>
      </ng-container>
    </span>
  </a>
</mat-nav-list>
