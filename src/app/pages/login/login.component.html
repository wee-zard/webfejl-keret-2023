<span class="loading-indicator" *ngIf="loading">
  <mat-spinner></mat-spinner>
</span>



<div class="main_component">
    <h1>Login!</h1>
    <form [formGroup]="userForm" (onSubmit)="login()">
        <mat-form-field>
          <mat-label for="email">Email:</mat-label>
          <input matInput type="text" formControlName="email"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label for="password">Password:</mat-label>
          <input matInput type="password" formControlName="password"/>
        </mat-form-field>

        <span><button mat-raised-button color="primary" (click)="login()">Login</button></span>
        <span><button mat-raised-button color="primary" [routerLink]="'/signup'">Sign Up</button></span>
    </form>
</div>
