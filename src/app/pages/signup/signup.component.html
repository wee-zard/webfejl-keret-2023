
<div class="main_component div-flex">

  <mat-stepper orientation="vertical" [linear]="true" [animationDuration]="'500'">

    <mat-step [stepControl]="registeringForm_part1" label="Fill out your email and password">
      <form [formGroup]="registeringForm_part1">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="test@test.com" formControlName="email" required>
        </mat-form-field>
        <mat-form-field appearance="fill" hintLabel="Max 30 characters">
          <mat-label>Password</mat-label>
          <input type="password" #input matInput formControlName="password" maxLength="30" required>
          <mat-hint align="end">{{input.value.length}}/30</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Re-Password</mat-label>
          <input type="password" matInput formControlName="repassword" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="registeringForm_part2" label="Fill out your name and username">
      <form [formGroup]="registeringForm_part2">
        <mat-form-field appearance="fill" hintLabel="Max 30 characters">
          <mat-label>Username</mat-label>
          <input matInput #input2 formControlName="username" maxLength="30" required>
          <mat-hint align="end">{{input2.value.length}}/30</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Select your birthdate</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthdate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Firstname</mat-label>
          <input matInput formControlName="firstname" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Lastname</mat-label>
          <input matInput formControlName="lastname" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="registeringForm_part3" label="Fill out your address">
      <form [formGroup]="registeringForm_part3">
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Street</mat-label>
          <input matInput formControlName="street" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>House Number</mat-label>
          <input matInput formControlName="housenumber" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="completeRegistration()">Regist</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
